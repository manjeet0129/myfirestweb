<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
            }
        }

        .message {
            text-align: center;
        }

        .message h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .message p {
            font-size: 1.2rem;
            color: #fefefe;
            margin-bottom: 20px;
            line-height: 1.6;
            padding: 0 15px;
        }

        .heart {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 90px;
            background: red;
            margin: 0 auto;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 85%, 15% 100%, 0 35%);
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .button {
            margin-top: 20px;
            background: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            transform: translateY(-3px);
            background: #ddd;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="message">
            <h1>Thank You, Rohan!</h1>
            <p>
                For being the most amazing person in my life.  
                You make every day brighter, and I'm so lucky to know you.
            </p>
        </div>
        <button class="button" onclick="showSurprise()">Click Me</button>
        <div class="heart"></div>
    </div>

    <canvas class="particles"></canvas>

    <script>
        // Particle Animation
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        function createParticle(x, y) {
            particles.push({
                x: x,
                y: y,
                size: Math.random() * 3 + 1,
                speedX: (Math.random() - 0.5) * 2,
                speedY: (Math.random() - 0.5) * 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, index) => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                p.x += p.speedX;
                p.y += p.speedY;
                p.size -= 0.02;

                if (p.size <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animateParticles);
        }

        document.body.addEventListener('click', (e) => {
            for (let i = 0; i < 15; i++) {
                createParticle(e.clientX, e.clientY);
            }
        });

        animateParticles();

        // Surprise on Button Click
        function showSurprise() {
            alert("You're amazing, Rohan! ðŸ˜ŠðŸ’–");
        }
    </script>
</body>
</html>
